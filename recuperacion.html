<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>recuperacion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="recuperar-box">
      <header>
        <h1>PACAYAT</h1>
        <p>
          Plataforma web para control académico y alertas tempranas de
          deserción.
        </p>
        <br />
      </header>
      <h2>Recuperar contraseña</h2>
      <form action="procesorecup" method="post">
        <label for="correo">correo electronico:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          placeholder="ejemplo@pacayat.edu.mx"
          required
        />
        <br />
        <button type="submit">Enviar instrucciones</button>
        <button type="button" onclick="window.location.href='inicio.html'">Cancelar</button>
      </form>
      <br />
    </section>
  </body>
</html>
